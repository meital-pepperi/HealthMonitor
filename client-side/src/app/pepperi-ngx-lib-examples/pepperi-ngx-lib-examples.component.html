<div class="plugin-page-container ui-test-container">
    <div class="header-content full-screen">
        <div class="content pep-border-bottom">
            <div class="left-container body-lg spacing-element-negative pull-left flip">
                <div class="spacing-element title">
                    {{ 'Components_Example_Title' | translate }}
                </div>
            </div>
        </div>
    </div>
    <div class="main-content ngx-lib">
        <div class="content">
            <div class="child1 child-container">
                <!-- Textbox Examples -->
                <pep-textbox [key]="'Texbox'" [label]="'Pepperi Texbox'" [placeholder]="'place holder'"
                    [maxFieldCharacters]="15" [required]="true" [xAlignment]="'left'" [rowSpan]="2"
                    [value]="'Pepperi Textbox'" (valueChange)="onValueChanged($event)">
                </pep-textbox>
                <pep-textbox [key]="'Number'" [label]="'Pepperi Number'" [type]="'real'" [xAlignment]="'left'" [value]="'9399371'"
                    [required]="true" [formattedValue]="'9,399,371'">
                </pep-textbox>
                <pep-textbox [key]="'Email'" [label]="'Pepperi Email'" [type]="'email'" [xAlignment]="'left'"
                    [value]="'email@pepperi.com'">
                </pep-textbox>

                <!-- Separator Example -->
                <pep-separator [key]="'sep1'" [label]="'separator'"></pep-separator>

                <!-- Checkbox Exmaples -->
                <pep-checkbox [key]="'cb1'" [label]="'Pepperi Checkbox'" [value]="'true'" [xAlignment]="'left'"
                    (valueChange)="onValueChanged($event)">
                </pep-checkbox>
                <pep-checkbox [key]="'bt1'" [label]="'Pepperi Emoji Checkbox'" [type]="'booleanText'" [value]="'true'"
                    [additionalValue]='{ "CheckedText": "❤", "UncheckedText": "💛" }' 
                    [xAlignment]="'left'" >
                </pep-checkbox>

                <!-- Date Examples -->
                <pep-date [key]="'date1'" [label]="'Pepperi Date'" [value]="'1-1-2020'" [minValue]="minDateValue" [maxValue]="maxDateValue"
                    [xAlignment]="'left'" 
                    (valueChange)="onValueChanged($event)">
                </pep-date>
                <pep-date [key]="'dateTime1'" [label]="'Pepperi Date Time'" [type]="'datetime'" [value]="'1-1-2020 12:00'"
                    [xAlignment]="'left'"
                    (valueChange)="onValueChanged($event)">
                </pep-date>

                <!-- Quantity Selector -->
                <pep-quantity-selector [key]="'qs2'" [label]="'Pepperi Quantity Selector 1'" [type]="'button'" [value]="'55'"
                    [xAlignment]="'left'"
                    (valueChange)="onValueChanged($event)">
                </pep-quantity-selector>
            </div>

            <div class="child2 child-container">
                <!-- Signature Example -->
                <pep-signature [key]="'sig1'" [src]="'https://i.ibb.co/VMHwLkm/58957776-8700-4c6a-b9bc-a171b84d8080.png'"
                    [label]="'Pepperi Signature'" [xAlignment]="'center'" [rowSpan]="4"
                    (valueChange)="onValueChanged($event)">
                </pep-signature>

                <!-- Attachment Example -->
                <pep-attachment [key]="'attachment1'" [label]="'Pepperi Attachment'" [xAlignment]="'center'"
                    [rowSpan]="2" (valueChange)="onValueChanged($event)">
                </pep-attachment>

                <!-- Icons Examples -->
                <!-- <pep-icon name="system_bolt"></pep-icon>
                    <pep-icon name="no_image"></pep-icon> 
                -->

                <!-- Menu Example -->
<!--                 <pep-menu [key]="'menu'" [label]="'Pepperi Menu'" [xAlignment]="'left'"
                    [options]='[{ "Key": "val1", "Value": "Menu Item 1" }, { "Key": "val2", "Value": "Menu Item 2" }, { "Key": "val3", "Value": "Menu Item 3" }, { "Key": "val4", "Value": "Menu Item 4" }]'
                    (notifyMenuItemClicked)="onMenuItemClicked($event)">
                </pep-menu> -->

                <!-- Internal Button Example -->
<!--                 <pep-internal-button [key]="'btn1'" [label]="'Pepperi Internal Button'" [value]="'55'">
                </pep-internal-button> -->
            </div>

            <div class="child3 child-container">
                <!-- Images Examples Events [elementClicked, valueChanged]-->
                <!-- <pep-image [key]="'No Image'" [src]="" [label]="'image'" [xAlignment]="'center'"
                    [rowSpan]="6">
                </pep-image> -->

                <pep-image [key]="'Image'" [label]="'Pepperi Image'" [xAlignment]="'center'" [rowSpan]="3"
                    [src]="'https://idpfiles.sandbox.pepperi.com/f389fd2e-4a31-4965-a21e-3a98b4553300/images/logo.svg'"
                    (elementClick)="elementClicked($event)">
                </pep-image>

                <!-- Filmstrip Examples -->
                <!-- <pep-images-filmstrip [objectId]="'Images Filmstrip 1'" [key]="'Images Filmstrip 1'" [xAlignment]="'center'"
                    [label]="'Pepperi Images Filmstrip 1'" [showTitle]="true" [rowSpan]="3" [value]="'https://idpfiles.sandbox.pepperi.com/f389fd2e-4a31-4965-a21e-3a98b4553300/images/left-side-background.jpg;
                    https://idpfiles.sandbox.pepperi.com/f389fd2e-4a31-4965-a21e-3a98b4553300/images/logo.svg'">
                </pep-images-filmstrip> -->

                <pep-images-filmstrip [objectId]="'Images Filmstrip'" [key]="'Images Filmstrip 2'" [xAlignment]="'center'"
                    [label]="'Pepperi Images Filmstrip 1'" [showTitle]="true" [rowSpan]="7"
                    [value]="'https://idpfiles.sandbox.pepperi.com/f389fd2e-4a31-4965-a21e-3a98b4553300/images/left-side-background.jpg;https://idpfiles.sandbox.pepperi.com/f389fd2e-4a31-4965-a21e-3a98b4553300/images/logo.svg'"
                    (elementClick)="elementClicked($event)">
                </pep-images-filmstrip>
            </div>

            <div class="child4 child-container">

<!--                 <pep-group-buttons [buttons]="groupButtons" [buttonsClass]="'md regular'" [buttonsDisabled]="false"
                    [viewType]="'split'">
                </pep-group-buttons> -->
                
                <!-- Color Picker Example -->
                <pep-color [key]="'color1'" [label]="'Pepperi Color Picker'" [value]="'hsl(77, 87%, 42%)'" [xAlignment]="'right'"
                    [showAAComplient]="true" [type]="'any'">
                </pep-color>

                <!-- Quantity Selector -->
                <pep-quantity-selector [key]="'qs1'" [label]="'Pepperi Quantity Selector 2'" [value]="'50'" [xAlignment]="'right'"
                    (elementClick)="elementClicked($event)">
                </pep-quantity-selector>

                <!-- Select Example -->
                <pep-select [key]="'select1'" [label]="'Pepperi Select'" [value]="'val2'" [xAlignment]="'right'"
                    [options]='[{ "Key": "val1", "Value": "Option 1" }, { "Key": "val2", "Value": "Option 2" }]'
                    (valueChange)="onValueChanged($event)">
                </pep-select>

                <pep-select [key]="'multi1'" [label]="'Pepperi Multi Select'" [type]="'multi'" [value]="'val1;val2'" [xAlignment]="'right'"
                    [options]='[{ "Key": "val1", "Value": "Option 1" }, { "Key": "val2", "Value": "Option 2" }, { "Key": "val3", "Value": "Option 3" }]'
                    (valueChange)="onValueChanged($event)">
                </pep-select>

                <!-- Textarea Example -->
                <pep-textarea [key]="'textarea1'" [label]="'Pepperi Text Area'" [value]="'Pepperi Textarea Example'"
                    [rowSpan]="2" [maxFieldCharacters]="300" [xAlignment]="'right'">
                </pep-textarea>

                <!-- Rich Html Textarea Example -->
                <pep-rich-html-textarea [key]="'richText1'" [label]="'Pepperi Rich Html Textarea'"
                    [value]="richHtml"
                    [rowSpan]="3" [maxFieldCharacters]="300" [xAlignment]="'left'">
                </pep-rich-html-textarea>

                <!-- <pep-rich-html-textarea [key]="'richText2'" [label]="'richText2'" [value]="richTextValue" [rowSpan]="3"
                    [maxFieldCharacters]="300" [xAlignment]="'right'" [inlineMode]="true">
                </pep-rich-html-textarea> -->
            </div>
        </div>
    </div>
</div>
